[[file]]
type = "iyokanl1-json"
path = "TopMLP_converted.json"
name = "TopMLP"

[[builtin]]
type = "rom"
name = "rom"
in_addr_width = 10
out_rdata_width = 8

[connect]
"rom/addr[0:9]" = "TopMLP/io_addr[0:9]"
"TopMLP/io_data[0:8]" = "rom/rdata[0:8]"
"TopMLP/reset" = "@reset"
"@out_0[0:7]" = "TopMLP/io_out_0[0:7]"
"@out_1[0:7]" = "TopMLP/io_out_1[0:7]"
"@out_2[0:7]" = "TopMLP/io_out_2[0:7]"
"@out_3[0:7]" = "TopMLP/io_out_3[0:7]"
"@out_4[0:7]" = "TopMLP/io_out_4[0:7]"
"@out_5[0:7]" = "TopMLP/io_out_5[0:7]"
"@out_6[0:7]" = "TopMLP/io_out_6[0:7]"
"@out_7[0:7]" = "TopMLP/io_out_7[0:7]"
"@out_8[0:7]" = "TopMLP/io_out_8[0:7]"
"@out_9[0:7]" = "TopMLP/io_out_9[0:7]"
